<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script defer src="./playground2.js"></script>
    <title>Color Toggle</title>
  </head>
  <body>
    <main>
      <article>
        <nav class="button" id="button" type="button">
          <ul class="hamburger">
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </nav>
        <section class="menu" id="menu">
          <ul>
            <li class="white">
              white
              <input id="inputWhite" name="color-button" type="radio" />
            </li>
          </ul>
          <ul>
            <li class="yellow">
              yellow
              <input id="inputYellow" name="color-button" type="radio" />
            </li>
          </ul>
          <ul>
            <li class="green">
              green
              <input id="inputGreen" name="color-button" type="radio" />
            </li>
          </ul>
          <ul>
            <li class="blue">
              blue
              <input id="inputBlue" name="color-button" type="radio" />
            </li>
          </ul>
          <ul>
            <li class="pink">
              pink
              <input id="inputPink" name="color-button" type="radio" />
            </li>
          </ul>
        </section>
      </article>
    </main>
  </body>
</html>
